<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head th:replace="fragments/headers/header :: page_head(${pageTitle})"></head>

    <body>
        <div class="container-fluid">
            <div th:replace="fragments/navigation/nav :: menu"></div>

            <div>
                <h2>Manage Inventory| [[${pageTitle}]]</h2>
            </div>
        
            <form th:action="@{/inventory/save}" method="post" style="max-width: 700px; margin: 0 auto;"
            enctype="multipart/form-data" onsubmit="return checkUnique(this)"
            th:object="${inventoryItem}" >

                <input type="hidden"  th:field="*{id}">
                <div class="border border-secondary rounded p-3">
                    <!--Email input field-->
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label" >Item Name:</label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{name}" name="Users Email input" class="form-control" required minlength="3" maxlength="128" />
                        </div>
                    </div>
                    <!--First name input field-->
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label" >Alias:</label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{alias}" name="Users First Name" class="form-control" required minlength="3" maxlength="64" />
                        </div>
                    </div>
                    <!--Last name input field-->
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label" >Parent Item:</label>
                        <div class="col-sm-8">
                            <select class="form-control" th:field="*{parent}">
                                <option value="0">[No Parent]</option>
                                
                                <th:block th:each="invItem : ${listInventoryItems}">
                                <option th:value="${invItem.id}">[[${invItem.name}]]</option>
                                </th:block>
            
                            </select>
                        </div>
                    </div>
                    

                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label" >Enabled:</label>
                        <div class="col-sm-8">
                            <input type="checkbox" th:field="*{enabled}" name="Enable Inventory Item" class="m-2"  />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label" >Image:</label>
                        <div class="col-sm-8">
                            <input type="hidden" th:field="*{image}" >
                            <input  type="file" id="fileImage" name="fileImage" accept="image/png, image/jpeg"  
                                    class="mb-2" th:required="${inventoryItem.imagePath == null}"/>

                            <div class="mt-2">
                                <img    id="thumbnail" alt="Image preview" th:src="@{${inventoryItem.imagePath}}"
						                class="img-fluid" />
                            </div>
                        </div>
                    </div>
                    
                    <div class="text-center">
                        <input type="submit"  value="Save" class="btn btn-primary m-3"> 
                        <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel">
                    </div>
                </div>
            </form>
        
        <div th:replace="fragments/modal_fragments/modal :: modal_dialog"></div>

        <div th:replace="fragments/footer/footer :: footer"></div>

        <script th:src="@{/js/common_form.js}"></script>
        <script>
            moduleURL = "[[@{/inventory}]]";

            function checkUnique(form) {
                invItemId = $("#id").val();
                invItemName = $("#name").val();
                invItemAlias = $("#alias").val();

                csrfValue = $("input[name='_csrf']").val();

                url = "[[@{/inventory/check_unique}]]";

                params = {id: invItemId, name: invItemName, alias: invItemAlias, _csrf: csrfValue};

                $.post(url, params, function(response) {
                    if (response == "OK") {
                        form.submit();
                    } else if (response == "DuplicateName") {
                        showWarningModal("There is another item using the name " + invItemName);	
                    } else if (response == "DuplicateAlias") {
                        showWarningModal("There is another item using the alias " + invItemAlias);
                    } else {
                        showErrorModal("Unknown response from server");
                    }

                }).fail(function() {
                    showErrorModal("Could not connect to the server");
                });

                return false;
            }
        </script>

    </body>
    </html>
