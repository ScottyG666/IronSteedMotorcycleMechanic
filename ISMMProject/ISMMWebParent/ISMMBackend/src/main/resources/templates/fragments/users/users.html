<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    
                        <div th:fragment="user_photos" th:remove="tag">
                            <span th:if="${user.photos == null}" class="fa-solid fa-image-portrait fa-3x icon-silver"></span> 
                            <img th:unless="${user.photos == null}" th:src="@{${user.photosImagePath}}" alt="Custom image for user"
                            style="width: 100px" >
                        </div>

                        <div th:fragment="user_actions" th:remove="tag">
                            <a class="fas fa-edit fa-2x icon-green" th:href="@{'/users/edit/' + ${user.id}}"
                                title="Edit this user"></a>
                            &nbsp; 
                            <a class="fas fa-trash fa-2x icon-dark link-delete" 
                                th:href="@{'/users/delete/' + ${user.id}}"
                                th:entityId="${user.id}"
                                title="Delete this user"></a>	
                        </div>

                        <div th:fragment="edit(entityName, editURL)" th:remove="tag">
                            <a class="fas fa-edit fa-2x icon-green" th:href="@{${editURL}}"
                                th:title="Edit this ${entityName}"></a>
                        </div>
                        &nbsp;
                        <div th:fragment="delete(entityName, entityId, deleteURL, visible)" th:remove="tag">
                            <th:block th:if="${visible}">		
                            <a class="fas fa-trash fa-2x icon-dark link-delete" 
                                th:href="@{${deleteURL}}"
                                th:entityId="${entityId}"
                                th:title="'Delete this ' + ${entityName}"></a>
                            </th:block>	
                        </div>

</body>
</html>
