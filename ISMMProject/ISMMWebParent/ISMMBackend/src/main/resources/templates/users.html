<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <title>Home ISMM Admin</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
  
  	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
	<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}" ></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" ></script>


  	<link th:href="@{/fragments/nav/nav.css}" type="text/css" rel="stylesheet">
	<link rel="stylesheet"  type="text/css" th:href="@{/fontawesome/all.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/css/users.css}">

</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <!--Image for the website-->
            <a  class="navbar-brand " th:href="@{/}">
                <img class="company-logo" th:src="@{/images/MotorcycleLogo.png}">
            </a>
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
				<span  class="navbar-toggler-icon"></span>
			</button>

            <!-- Expanded navigational list-->
            <div class="collapse navbar-collapse" id="topNavbar">		<!--nav-list-container-->
                <ul class="navbar-nav">
                    <!--Model for how to structure the items within the list with the accompanying bootstrap classes-->
                    <li class="nav-item dropdown">
                        <a  class="nav-link dropdown-toggle" th:href="@{/users}">Users</a>
                        <div class="dropdown-menu">
							<a class="dropdown-item" th:href="@{/users/new}">Create New</a>
							<a class="dropdown-item" th:href="@{/users}">View All</a>
						</div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/customers}">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/salesReport}">Sales Report</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/settings}">Settings</a>
                    </li>
                    
                </ul>

            </div>
        </nav>
        
        <div>
            <h2>Manage Users</h2>
            <a th:href="@{/users/new}">Create New User</a>
        </div>

        <div th:if="${message != null}" class="alert alert-success text-center">
            [[${message}]]
        </div>
        
        <div class="display-users-table">
            <table class="table table-bordered table-striped table-hover table-responsive-xl">
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Photos</th>
                        <th>Email</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Roles</th>
                        <th>Enabled</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${listOfUsers}">
                        <td>[[${user.id}]]</td>
                        <td> <span class="fa-solid fa-image-portrait fa-3x icon-silver"></span> </td>
                        <td>[[${user.email}]]</td>
                        <td>[[${user.firstName}]]</td>
                        <td>[[${user.lastName}]]</td>
                        <td>[[${user.userRoles}]]</td>
                        <td>
                            <a th:if="${user.enabled == true}" href="" class="fas fa-check-circle fa-2x icon-green" ></a>
                            <a th:unless="${user.enabled == true}" href="" class="fas fa-check-circle fa-2x icon-dark" ></a>
                        </td>
                        <td class="user-edit-icons">
                            <a  th:href="@{'/users/edit/' + ${user.id}}" class="fas fa-edit fa-2x icon-green"
                                title="Edit this user" ></a>
                             &nbsp;
                            <a  href="" class="fas fa-trash fa-2x icon-dark" ></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- left off @ 9:00 on video #33 -->
    </div>
</body>
</html>
