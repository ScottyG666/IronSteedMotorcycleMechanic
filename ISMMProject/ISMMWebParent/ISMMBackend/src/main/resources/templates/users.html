<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <title>Home ISMM Admin</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
  
  	<link th:href="@{/fragments/nav/nav.css}" type="text/css" rel="stylesheet">
 	<link th:href="@{/css/users.css}" type="text/css" rel="stylesheet">

</head>
<body>
    <div>
        <nav>
            <!--Image for the website-->
            <a th:href="@{/}">
                <img th:src="@{./images/MotorcycleLogo.png}">
            </a>

            <!-- Expanded navigational list-->
            <div class="nav-list-container">
                <ul>
                    <!--Model for how to structure the items within the list with the accompanying bootstrap classes-->
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users}">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/customers}">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/salesReport}">Sales Report</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/settings}">Settings</a>
                    </li>
                    
                </ul>

            </div>
        </nav>
    </div>
    
    <div>
        <h2>Manage Users</h2>
        <a th:users="@{/users/new}">Create New User</a>
    </div>
    
    <div class="display-users-table">
        <table>
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Photos</th>
                    <th>Email</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Roles</th>
                    <th>Enabled</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${listOfUsers}">
                    <td>[[${user.id}]]</td>
                    <td> <!--Place holder for pictures of employees--> </td>
                    <td>[[${user.email}]]</td>
                    <td>[[${user.firstName}]]</td>
                    <td>[[${user.lastName}]]</td>
                    <td>[[${user.userRoles}]]</td>
                    <td>[[${user.enabled}]]</td>
                    <td>Edit &nbsp; Delete</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
